<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InspireWall Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== CSS ===== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      overflow: hidden;
    }

    /* MAIN LAYOUT */
    .auth-page {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* LEFT IMAGE â€” FIXED (NO GLITCH) */
    .left-image {
      position: fixed;
      left: 0;
      top: 0;
      width: 50%;
      height: 100vh;
    }

    .left-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* RIGHT SIDE */
    .right-auth {
      margin-left: 50%;
      width: 50%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }

    .auth-box {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 360px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: #fff;
    }

    .google-btn img {
      width: 20px;
    }

    .user-info {
      text-align: center;
    }

    .user-info img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .logout-btn {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .left-image {
        display: none;
      }
      .right-auth {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="auth-page">

    <!-- LEFT IMAGE -->
    <div class="left-image">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" />
    </div>

    <!-- RIGHT AUTH -->
    <div class="right-auth">
      <div class="auth-box" id="authBox">
        <h2>Sign in to InspireWall</h2>

        <div class="google-btn" id="googleSignIn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg">
          Sign in with Google
        </div>
      </div>
    </div>

  </div>

  <!-- ===== FIREBASE ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCILgeG_8IhBpWaN4kuoajW8X83Z0s8GiY",
      authDomain: "aman12947n-adcc4.firebaseapp.com",
      projectId: "aman12947n-adcc4",
      storageBucket: "aman12947n-adcc4.appspot.com",
      messagingSenderId: "775824275952",
      appId: "1:775824275952:web:9c22e8d8cb74a723274535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const authBox = document.getElementById("authBox");
    const googleBtn = document.getElementById("googleSignIn");

    googleBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert(e.message);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authBox.innerHTML = `
          <div class="user-info">
            <img src="${user.photoURL}">
            <h3>${user.displayName}</h3>
            <p>${user.email}</p>
            <button class="logout-btn" id="logout">Logout</button>
          </div>
        `;

        document.getElementById("logout").onclick = () => signOut(auth);
      }
    });
  </script>

</body>
</html>
