<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pinterest Style App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    #loginBtn { background: #4285F4; color: white; }
    #logoutBtn { background: #e53935; color: white; display:none; }

    .grid {
      column-count: 2;
      column-gap: 10px;
      padding: 10px;
    }

    .card {
      background: white;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
    }

    @media (min-width: 600px) {
      .grid { column-count: 3; }
    }
  </style>
</head>

<body>

<header>
  <h3>My App</h3>
  <div>
    <button id="loginBtn">Sign in with Google</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="grid" id="grid"></div>

<!-- ðŸ”¥ FIREBASE + LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCILgeG_8IhBpWaN4kuoajW8X83Z0s8GiY",
    authDomain: "aman12947n-adcc4.firebaseapp.com",
    projectId: "aman12947n-adcc4",
    storageBucket: "aman12947n-adcc4.appspot.com",
    messagingSenderId: "775824275952",
    appId: "1:775824275952:web:9c22e8d8cb74a723274535"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  // âœ… GOOGLE LOGIN WORKING
  loginBtn.onclick = async () => {
    try {
      await signInWithPopup(auth, provider);
    } catch (e) {
      alert(e.message);
    }
  };

  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    }
  });

  // âœ… INFINITE SCROLL
  const grid = document.getElementById("grid");
  let page = 1;

  function loadImages() {
    for (let i = 0; i < 10; i++) {
      const div = document.createElement("div");
      div.className = "card";
      const img = document.createElement("img");
      img.src = `https://picsum.photos/300/${300 + Math.floor(Math.random()*200)}?${Math.random()}`;
      div.appendChild(img);
      grid.appendChild(div);
    }
  }

  loadImages();

  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
      loadImages();
    }
  });
</script>

</body>
</html>
