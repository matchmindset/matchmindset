
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InspireWall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* ===== HEADER ===== */
    header {
      padding: 12px 16px;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #666;
    }

    /* ===== LOGIN ===== */
    #authBox {
      margin-top: 10px;
    }

    #authBox button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #loginBtn {
      background: #4285f4;
      color: white;
    }

    #logoutBtn {
      background: #e53935;
      color: white;
      display: none;
    }

    #userInfo {
      margin-top: 8px;
      font-size: 13px;
    }

    /* ===== PINTEREST GRID ===== */
    .grid {
      column-count: 2;
      column-gap: 10px;
      padding: 10px;
    }

    @media (min-width: 768px) {
      .grid {
        column-count: 4;
      }
    }

    .card {
      background: white;
      margin-bottom: 10px;
      border-radius: 12px;
      overflow: hidden;
      break-inside: avoid;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .card p {
      padding: 10px;
      margin: 0;
      font-weight: bold;
      font-size: 14px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
    }

    .actions button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>

  <div id="authBox">

<!-- ===== FIREBASE + LOGIN ===== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCILgeG_8IhBpWaN4kuoajW8X83Z0s8GiY",
    authDomain: "aman12947n-adcc4.firebaseapp.com",
    projectId: "aman12947n-adcc4",
    storageBucket: "aman12947n-adcc4.appspot.com",
    messagingSenderId: "775824275952",
    appId: "1:775824275952:web:9c22e8d8cb74a723274535"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  loginBtn.onclick = () => signInWithPopup(auth, provider);
  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userInfo.innerHTML = `
        <img src="${user.photoURL}" width="40" style="border-radius:50%"><br>
        <b>${user.displayName}</b>
      `;
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userInfo.innerHTML = "";
    }
  });
</script>

<!-- ===== BASIC JS ===== -->
<script>
  function likePost(btn) {
    const span = btn.querySelector("span");
    span.innerText = parseInt(span.innerText) + 1;
  }

  function sharePost() {
    if (navigator.share) {
      navigator.share({
        title: "InspireWall",
        url: window.location.href
      });
    } else {
      alert("Share not supported");
    }
  }
</script>
