
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InspireWall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <h1>InspireWall</h1>
  <p>Motivation • Students • Cricket • Tools</p>
</header>

<div class="pinterest-grid" id="grid">
  <!-- Initial Cards -->
</div>

<script>
let imageCount = 1;
const grid = document.getElementById("grid");

/* CREATE CARD */
function createCard() {
  const card = document.createElement("div");
  card.className = "card";

  const img = document.createElement("img");
  img.src = `https://picsum.photos/500/${600 + (imageCount % 5) * 80}?random=${imageCount}`;
  img.onclick = () => window.open(img.src, "_blank");

  const p = document.createElement("p");
  p.innerText = "Stay focused. Keep growing.";

  const actions = document.createElement("div");
  actions.className = "actions";

  const likeBtn = document.createElement("button");
  likeBtn.innerHTML = "❤️ <span>0</span>";
  likeBtn.onclick = () => {
    const span = likeBtn.querySelector("span");
    span.innerText = parseInt(span.innerText) + 1;
  };

  const downloadBtn = document.createElement("button");
  downloadBtn.innerText = "⬇ Download";
  downloadBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = img.src;
    a.download = "image.jpg";
    a.click();
  };

  actions.appendChild(likeBtn);
  actions.appendChild(downloadBtn);

  card.appendChild(img);
  card.appendChild(p);
  card.appendChild(actions);

  grid.appendChild(card);
  imageCount++;
}

/* LOAD INITIAL */
for (let i = 0; i < 8; i++) createCard();

/* INFINITE SCROLL */
window.addEventListener("scroll", () => {
  if (
    window.innerHeight + window.scrollY >=
    document.body.offsetHeight - 200
  ) {
    for (let i = 0; i < 6; i++) createCard();
  }
});
</script>

</body>
</html>
