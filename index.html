<link rel="stylesheet" href="./style.css">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InspireWall Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-page">

    <!-- LEFT IMAGE -->
    <div class="left-image">
      <img src="https://picsum.photos/800/1200" alt="Background">
    </div>

    <!-- RIGHT AUTH -->
    <div class="right-auth">
      <div class="auth-box" id="authBox">
        <h2>Sign in to InspireWall</h2>

        <div class="google-btn" id="googleSignIn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
          Sign in with Google
        </div>
      </div>
    </div>

  </div>

  <!-- FIREBASE + GOOGLE LOGIN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCILgeG_8IhBpWaN4kuoajW8X83Z0s8GiY",
      authDomain: "aman12947n-adcc4.firebaseapp.com",
      projectId: "aman12947n-adcc4",
      storageBucket: "aman12947n-adcc4.appspot.com",
      messagingSenderId: "775824275952",
      appId: "1:775824275952:web:9c22e8d8cb74a723274535"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const authBox = document.getElementById("authBox");
    const googleBtn = document.getElementById("googleSignIn");

    googleBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert(e.message);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authBox.innerHTML = `
          <div class="user-info">
            <img src="${user.photoURL}">
            <h3>${user.displayName}</h3>
            <p>${user.email}</p>
            <button class="logout-btn" id="logout">Logout</button>
          </div>
        `;

        document.getElementById("logout").onclick = () => signOut(auth);
      }
    });
  </script>

</body>
</html>
