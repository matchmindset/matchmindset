
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InspireWall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1>InspireWall</h1>
    <p>Motivation • Students • Cricket • Tools</p>
  </header>

  <!-- GRID -->
  <div class="pinterest-grid">

    <div class="card">
      <img src="https://picsum.photos/500/700" onclick="openImage(this)">
      <p>Discipline beats talent.</p>
      <div class="actions">
        <button onclick="likePost(this)">❤️ <span>0</span></button>
        <button onclick="downloadImage(this)">⬇ Download</button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/500/600" onclick="openImage(this)">
      <p>Study today, shine tomorrow.</p>
      <div class="actions">
        <button onclick="likePost(this)">❤️ <span>0</span></button>
        <button onclick="downloadImage(this)">⬇ Download</button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/500/800" onclick="openImage(this)">
      <p>Virat Kohli mindset: Never give up.</p>
      <div class="actions">
        <button onclick="likePost(this)">❤️ <span>0</span></button>
        <button onclick="downloadImage(this)">⬇ Download</button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/500/650" onclick="openImage(this)">
      <p>Best Instagram bio ideas.</p>
      <div class="actions">
        <button onclick="likePost(this)">❤️ <span>0</span></button>
        <button onclick="downloadImage(this)">⬇ Download</button>
      </div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    function openImage(img) {
      window.open(img.src, "_blank");
    }

    function downloadImage(btn) {
      const img = btn.closest(".card").querySelector("img");
      const a = document.createElement("a");
      a.href = img.src;
      a.download = "image.jpg";
      a.click();
    }

    function likePost(btn) {
      let span = btn.querySelector("span");
      span.innerText = parseInt(span.innerText) + 1;
    }
  </script>

</body>
</html>
