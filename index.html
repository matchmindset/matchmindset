      font-size: 36px;

      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    #feedSection {
      display: none;
      padding: 12px;
    }

    .grid {
      column-count: 2;
      column-gap: 12px;
    }

    .grid img {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 12px;
